<div class="container-fluid m-0 p-0">
 

          <div class="row">
            <div class="col-12 p-0 m-0  ">
        
                  <form class="bg-dark text-white shadow-lg p-2" #addForm="ngForm">
                    <fieldset class="p-5">
                      <legend  class="mb-2">{{title}}</legend>

                      <div class="row  d-flex justify-content-start align-items-center">
                        <div class="col-md-6 col-12 py-3 ">
                          <label for="name" class="form-label fw-bold">
                            Employee Name
                          </label>
                          <input
                            [ngClass]="{'is-invalid': name.invalid && name.touched}"
                            required
                            minlength="6"
                            maxlength="20"
                            [(ngModel)]="employee.name"
                            #name="ngModel"
                            type="text"
                            class="form-control"
                            id="name"
                            name="name"
                            placeholder="Name can accept alphabets and space only"
                            pattern="^[a-zA-Z ]*$"
                          />
                        </div>
                        <div class="col-md-6 col-12 py-3 ">
                          <label for="department" class="form-label fw-bold">
                          Department
                          </label>
                          <select class="form-select" 
                          [ngClass]="{'is-invalid':department.invalid && department.touched}"
                          [(ngModel)]="employee.department"
                          id="department"
                          name="department"
                          required
                          #department="ngModel"
                          ><option value="" disabled selected>select the department</option>
                            <option value="web Development">web Development</option>
                            <option value="Mobile Development">Mobile Development</option>
                            <option value="Cloud Development">Cloud Development</option>
                          </select>
                        </div>
                        <div class="col-md-6 col-12 py-3">
                          <label for="employeeCode" class="form-label fw-bold">
                            Employee Code
                          </label>
                          <input
                            [ngClass]="{'is-invalid':employeeCode.invalid && employeeCode.touched}"
                            required
                            minlength="6"
                            maxlength="20"
                            [(ngModel)]="employee.employeeCode"
                            #employeeCode="ngModel"
                            type="text"
                            class="form-control"
                            id="employeeCode"
                            name="employeeCode"
                            placeholder="At least 6 characters and max length of 20 characters"
                          />
                        </div>
                        <div class="col-md-6 col-12 py-3">
                          <label for="birthDay" class="form-label fw-bold">
                          Birthday
                          </label>
                          
                          <input
                            [ngClass]="{'is-invalid':birthDay.invalid && birthDay.touched}"
                            [(ngModel)]="employee.birthDay"
                            #birthDay="ngModel"
                            type="date"
                            class="form-control"
                            id="birthDay"
                            name="birthDay"
                            required
                          />
                        </div>
                        <div class="col-md-6 col-12 py-3 d-flex justify-content-start mt-2 align-items-center">
                        
                          <div class="form-check ">
                            <input 
                            [(ngModel)]="employee.gender"
                            value="male"
                            id="male"
                            name="gender"
                            class="form-check-input" 
                            type="radio" 

                            >
                            <label class="form-check-label" for="male">
                            Male
                            </label>
                          </div>

                          <div class="form-check mx-1  mx-sm-4">
                            <input 
                            [(ngModel)]="employee.gender"
                            value="female"
                            id="female"
                            name="gender"
                            class="form-check-input" 
                            type="radio" 

                            >
                            <label class="form-check-label" for="female">
                              Female
                            </label>
                          </div>
                          
                      
                        </div>
                      </div>
                      <div class="row my-3">
                        <div class="col-6">
                          <button type="submit" [disabled]="!addForm.valid" class="btn bg-danger text-white mt-3" (click)="addEmployee()">
                            Add new Employee
                          </button>
                        </div>
                        
                      </div>
                      

                    </fieldset>

                    

                    
                    


                    
                  </form>
                </div>
              </div>
            </div>
